<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vishwaniketan College Unofficial Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            display: block;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vishwaniketan College Unofficial Website</h1>
        <p>Visit the <a href="https://vishwaniketan.edu.in/" target="_blank" rel="noopener noreferrer">official website</a> of Vishwaniketan College.</p>
        <div class="links">
            <a href="https://github.com/vishwaniketan" target="_blank" rel="noopener noreferrer">Source Code</a>
            <a href="https://github.com/vishwaniketan/AIML" target="_blank" rel="noopener noreferrer">AIML Dept Notes</a>
            <a href="https://github.com/vishwaniketan/vishwaniketan-pull-requests" target="_blank" rel="noopener noreferrer">Pull Requests</a>
        </div>
    </div>
</body>
</html>
